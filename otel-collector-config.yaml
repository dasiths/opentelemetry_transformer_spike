receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  debug:
    verbosity: detailed
  zipkin:
    endpoint: "http://zipkin1:9411/api/v2/spans"
  zipkin/2:
    endpoint: "http://zipkin2:9411/api/v2/spans"

processors:
  batch:
  attributes/pii: # This processor will redact any spans that have the attribute has_pii set to true
    # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/processor/attributesprocessor
    include:
      match_type: strict
      attributes:
        - key: has_pii
          value: "true"
    actions:
      - key: user
        action: upsert
        value: "{redacted}"
      - key: redacted_span
        value: true
        action: upsert

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [attributes/pii, batch]
      exporters: [zipkin, debug]
    traces/2:
      receivers: [otlp]
      processors: [batch]
      exporters: [zipkin/2, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]